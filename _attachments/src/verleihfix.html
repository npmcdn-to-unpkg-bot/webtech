<section id="verleihfix">

  <section id="header">
    <h1>Verleihfix</h1>
  </section>

  <section id="main">
    <div class="grid">
      <div class="item" [class.selected]="item.selected" *ng-for="#item of items" (click)="toggleSelected(item)">
        <img src="{{item.image}}"></img>
        <p>{{item.vendor}} {{item.product}}</p>
      </div>
    </div>
    <div class="menu">
      <button class="rent" (click)="rent(item)">Ausleihen</button>
    </div>
  </section>

  <section id="footer">
  </section>

</section>
