<div class="lendings">
  <div class="item" [class.selected]="item.selected" [class.disabled]="item.disabled" *ngFor="#item of items" (click)="toggleSelected(item)">
    <p>{{item.vendor}} {{item.product}}</p>
    <p>{{item.lender}}</p>
    <p>{{item.start}}</p>
    <p>{{item.end}}</p>
  </div>
</div>
<div class="menu">
  <button (click)="delete(item)">{{ 'DELETE' }}</button>
</div>
