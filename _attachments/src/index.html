<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Verleihfix</title>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/font-awesome.min.css">
    <link rel="stylesheet" href="style/flag-icon.min.css">
  </head>
  <script src="http://connect.facebook.net/en_US/sdk.js"></script>
  <script src="es6-shim/es6-shim.js"></script>
  <script src="systemjs/system-polyfills.js"></script>
  <script src="angular2/angular2-polyfills.js"></script>
  <script src="systemjs/system.src.js"></script>
  <script src="angular2/angular2.dev.js"></script>
  <script src="angular2/http.dev.js"></script>
  <script src="angular2/router.dev.js"></script>
  <script src="rxjs/Rx.js"></script>
  <script>
    System.config({
      packages: {
        'built/verleihfix': {defaultExtension: 'js'}
      }
    });
    System.import('built/verleihfix/verleihfix');
  </script>
  <body>
    <verleihfix><i class="fa fa-spinner fa-pulse"></i></verleihfix>
  </body>
</html>
