<div class="grid">
  <div class="item" [class.selected]="item.selected" [class.disabled]="item.disabled" *ng-for="#item of items" (click)="toggleSelected(item)">
    <img src="../{{item.images[0]}}"></img>
    <p>{{item.vendor}} {{item.product}}</p>
  </div>
</div>
<div class="menu">
  <p>{{ 'STARTTIME' | translate }}:</p>
  <input #starttime (keyup)="refresh(starttime.value, endtime.value)" value="0">
  <p>{{ 'ENDTIME' | translate }}:</p>
  <input #endtime (keyup)="refresh(starttime.value, endtime.value)" value="10">
  <button (click)="rent(starttime.value, endtime.value)">{{ 'LEND' | translate }}</button>
</div>
