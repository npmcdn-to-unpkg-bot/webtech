<table>
<tr>
<td>
  <div class="loginForm">
  <h1>Login</h1>
  <br></br>
  <form [ng-form-model]="loginForm" (submit)="doLogin($event)">
     <label for="username">{{ 'USERNAME' | translate }}</label>
     <input ng-control="username" type="username" placeholder={{ 'USERNAME' | translate }}/>
     <br></br>
     <label for="password">{{ 'PASSWORD' | translate }}</label>
     <input ng-control="password" type="password" placeholder={{ 'PASSWORD' | translate }}/>
     <br></br>
     <button type="submit">{{ 'LOGIN' | translate }}</button>
  </form>
  <p style="color: red">{{loginMessage}}  </p>
  </div>
</td>
<td>
  <loginFB style="padding:20px"></loginFB>
</td>
</tr>
</table>
