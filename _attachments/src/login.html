<table>
  <tr style="width:400px">
    <td>
      <div class="loginForm73" style="background-color: rgb(200,210,220); padding:10px; text-align:center; width:350px; margin:center">
        <h1>Login</h1>
        <br/>
        <form [ngFormModel]="loginForm" (submit)="doLogin($event)">
          <div style="text-align:right; width:290px">
            <label for="username">{{ 'USERNAME' }}</label>
            <input ngControl="username" type="username" placeholder="Username"/>
            <br/>
            <label for="password">{{ 'PASSWORD' }}</label>
            <input ngControl="password" type="password" placeholder="Password"/>
          </div>
          <br/>
          <button type="submit">{{ 'LOGIN' }}</button>
        </form>
        <p style="color: red">{{loginMessage}}  </p>
      </div>
    </td>
  </tr>
</table>
