<div class="lendings">
  <div class="lending" [class.selected]="selected[lending._id]" *ngFor="#lending of lendings" (click)="toggleSelected(lending)">
    <p>{{ 'ITEM_NAME' }}: {{lending.vendor}} {{lending.product}}</p>
    <p>{{ 'LENDING_START' }}: {{lending.start}}</p>
    <p>{{ 'LENDING_END' }}: {{lending.end}}</p>
  </div>
</div>
<div class="menu">
  <button (click)="delete()">{{ 'DELETE' }}</button>
</div>
