<div class="grid">
  <div class="item" [class.selected]="selected[item._id]" [class.hidden]="unavailable[item._id]" *ngFor="#item of items" (click)="toggleSelected(item)">
    <img src="{{lendingService.fullAppURL}}/{{item.images[0]}}"/>
    <p>{{item.vendor}} {{item.product}} {{item.serial}}</p>
  </div>
</div>
<div class="menu">
  <p>{{ 'STARTTIME' }}:</p>
  <input #starttime (keyup)="refresh(starttime.value, endtime.value)" value="2016-02-11">
  <p>{{ 'ENDTIME' }}:</p>
  <input #endtime (keyup)="refresh(starttime.value, endtime.value)" value="2016-02-11">
  <button (click)="rent(starttime.value, endtime.value)">{{ 'LEND' }}</button>
</div>
