<div class="grid">
  <div class="item" [class.selected]="selected[item._id]" *ngFor="#item of items" (click)="toggleSelected(item)">
    <img src="{{lendingService.fullAppURL}}/{{item.images[0]}}"/>
    <p>{{item.vendor}} {{item.product}}</p>
  </div>
</div>
<div class="menu">
  <p>{{ 'STARTTIME' }}:</p>
  <input type="date" #starttime (keyup)="refresh(starttime.value, endtime.value)" value="0">
  <p>{{ 'ENDTIME' }}:</p>
  <input type="date" #endtime (keyup)="refresh(starttime.value, endtime.value)" value="10">
  <button (click)="rent(starttime.value, endtime.value)">{{ 'LEND' }}</button>
</div>
